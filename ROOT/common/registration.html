<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Citizen Property Management System - Registration</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="registerOnLoad()" class="bg-gradient" style="background-color: rgb(245, 253, 254); background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <a href="#"><img src="/images/HC.svg" width="32" alt="HC Logo" class="navbar-brand" ></a>
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="../common/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="../common/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="../common/registration.html" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="text-center mx-auto my-5 p-5 rounded-3 bg-white shadow-lg" style="width:fit-content;">
      <form class="form">
        <img src="/images/HC.svg" width="75" alt="HC Logo" class="navbar-brand rounded bg-dark p-3 logo" >
        
        <h2 class="mt-3">Register Here!</h2>

        <br />
        <div class="form-floating mb-3">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required/>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          required/>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Email"
            required/>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required/>
            
        </div>
        
        <div class="form-floating mb-3">
          <input
            type="password"
            name="con_password"
            id="con_password"
            placeholder="Confirm Password"
            required/>
        </div>

        <br />
        <button id="btnRegister" class="btn btn-primary">Register</button><br />
        <div id="status" name="status"></div>
      </form>
    </main>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
